<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 stats-col">
  <div class="card stats" style="height: 291px;">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Счет</h4>
      </div>
      <div class="row row-sm stats-container">

        <div class="col-xs-12 stat-col" *ngFor="let val of bills">
          <div class="stat-icon">{{val.name}}</div>
          <div class="stat">
            <div class="value" [ngClass]="{'current-currency': val.active}">{{val.val | currency: ' '}}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100">
            <span class="progress">
              <span class="progress-bar" style="width: 100%;"></span>
            </span>
          </progress>
        </div>

      </div>
    </div>
  </div>
</div>
