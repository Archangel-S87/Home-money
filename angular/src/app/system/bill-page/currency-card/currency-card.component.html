<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Валюта</th>
            <th>Курс</th>
            <th>Дата</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of currenciesRates | keyvalue">
            <td><span *ngIf="c.value.scale > 1">За {{c.value.scale}} </span>{{c.value.name}}</td>
            <td>{{c.value.officialRate | currency: ' '}}</td>
            <td>{{c.value.date | date: 'dd.MM.yyyy'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
