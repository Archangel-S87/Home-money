<div class="title-block">
    <h3 class="title">Записи <span class="sparkline bar"></span>
    </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">
    <wfm-loader></wfm-loader>
</section>

<section class="section" *ngIf="isLoaded">
    <div class="row">
        <div class="col-md-6">
            <wfm-add-event [categories]="categories"></wfm-add-event>
        </div>
        <div class="col-md-6">
            <wfm-add-category (wfmNnCategoryAdd)="newCategoryAdd($event)"></wfm-add-category>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <wfm-edit-category [categories]="categories" (wfmNnCategoryEdit)="categoryEdit($event)"></wfm-edit-category>
        </div>
    </div>
</section>
